<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="main-style.css">
    <title>Maliks Stationery Department</title>
</head>

<body>
    <div id="login-section" class="login-form">
        <form id="login-form" class="form">
            <span class="input-span">
                <label for="email" class="label">Email</label>
                <input type="email" name="email" id="email" required />
            </span>
            <span class="input-span">
                <label for="password" class="label">Password</label>
                <input type="password" name="password" id="password" required />
            </span>
            <span class="span"><a href="#">Forgot password?</a></span>
            <input class="submit" type="submit" value="Log in" />
            <span class="span">Don't have an account? <a href="#">Sign up</a></span>
        </form>
    </div>

    <div id="content-section" style="display: none;">
        <nav>
            <div class="nav-left">
                <img src="C:\Users\user\Desktop\maliks logo.png" alt="Logo">
                <input type="text" placeholder="Search ..">
            </div>
            <div class="nav-middle">
                <a href="#" class="active">
                    <i class="fa fa-home"></i>
                </a>
                <a href="#">
                    <i class="fa fa-users"></i>
                </a>
            </div>
        </nav>
        <div class="container">
            <div class="left-panel">
                <ul>
                    <a href="https://www.youtube.com/YOUTUBE">
                        <li>
                            <i class="fa fa-play-circle"></i>
                            <p>Trainings</p>
                        </li>
                    </a>
                    <a href="https://drive.google.com/drive/folders/19zKzoOzI5A8IdDCPMlpPtedpJjJMEno-?usp=drive_link">
                        <li>
                            <i class="fa fa-flag"></i>
                            <p>Articles</p>
                        
                        </li>
                    </a>
                    <a href="https://calendar.google.com/calendar/u/0?cid=bWFsaWtzY3JtYjJiQGdtYWlsLmNvbQ">
                        <li>
                            <i class="fas fa-calendar-week"></i>
                            <p>Events</p>
                        </li>
                    </a>
                    <li>
                        <i class="fas fa-hands-helping"></i>
                        <p>Offers & Themes</p>
                    </li>
                </ul>
            </div>

        <div class="container">
            <div class="middle-panel">
                <div id="admin-section" class="post create" style="display: none;">
                    <div class="post-top">
                        <input id="post-input" type="text" placeholder="What's on your mind ?" />
                        <input id="media-upload" type="file" accept="image/*,video/*" />
                        <button id="Post-button">
                                <div class="svg-wrapper-1">
                                  <div class="svg-wrapper">
                                    <svg
                                      xmlns="http://www.w3.org/2000/svg"
                                      viewBox="0 0 24 20"
                                      width="22"
                                      height="15"
                                    >
                                      <path fill="none" d="M0 0h24v24H0z"></path>
                                      <path
                                        fill="currentColor"
                                        d="M1.946 9.315c-.522-.174-.527-.455.01-.634l19.087-6.362c.529-.176.832.12.684.638l-5.454 19.086c-.15.529-.455.547-.679.045L12 14l6-8-8 6-8.054-2.685z"
                                      ></path>
                                    </svg>
                                  </div>
                                </div>
                                <span>Post</span>
                              </button>
                    </div>
                </div>

                <div id="posts-container"></div>
            </div>
        </div>
    </div>

    <style>
        .login-form {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>    
    <script src="Main-Script.js"></script>
</body>
</html>
